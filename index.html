<!DOCTYPE html>
<html lang="en">

<head>
    <title>Events Near You!</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script type='text/javascript' src='https://www.bing.com/api/maps/mapcontrol?callback=GetMap&key= AsJHeKGXP8aLdq8yvdYv4zwcbF_9EO6vzUyVyMLZlzSzG7Pmvj5yVqZcd1u9iZfS'
        async defer></script>

    <link rel="stylesheet" type="text/css" href="slick/slick.css" />
    <link rel="stylesheet" type="text/css" href="slick/slick-theme.css" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>

    <div class="container" text="centered">
        <div class="jumbotron text-center bg-dark text-white">
            <h1>Events Near You</h1>
            <h2>Looking for something to do?</h2>
            <p>Let Events Near You help you find not only the right event to attend but directions to the event address.</p>
        </div>
    </div>

    <section class="py-5">

        <div class="container">
            <div class="autoplay" id="slider">
                <div>
                    <img src="images/concert.jpg" alt="Concert" width="1100" height="250" />
                </div>
                <div>
                    <img src="images/art.jpg" alt="Art" width="1100" height="250" />
                </div>
                <div>
                    <img src="images/festival.jpg" alt="Festival" width="1100" height="250" />
                </div>
                <div>
                    <img src="images/sports.jpg" alt="Sports" width="1100" height="250" />
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div id="no-results"></div>
                </div>
            </div>
        </div>

        <div class="container">
            <form action="">
                <div class="form-group">
                    <label for="events">Search Events</label>
                    <input type="text" class="form-control" id="event">
                </div>
                <div class="form-group">
                    <label for="location">Pick a location</label>
                    <input type="text" class="form-control" id="address">
                </div>

                <div id="distance">
                </div>
                <button type="submit" id="searchEvents">Submit</button>
            </form>
        </div>
    </section>

    <section>
        <div class="container">
            <table class="table" id="eventTable">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col" id="Event">Event</th>
                        <th scope="col" id="URL">Event Information</th>
                        <th scope="col" id="address1">Address</th>
                        <th scope="col" id="address2">City</th>
                        <th scope="col" id="address2">State</th>
                        <th scope="col" id="address2">Zip</th>
                        <th scope="col" id="Start">Start Time</th>
                        <th scope="col" id="End">End Time</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>

        </div>
    </section>

    <section>
        <div class="container">
            <div class="row">
                <div class="directionsContainer col-sm-6">
                    <div id="directionsPanel"></div>
                    <div id="directionsItinerary"></div>
                </div>
                <div class="col-sm-6" id="myMap"></div>
            </div>
        </div>

    </section>
    <br>
    <br>
    <br>

    <!-- Footer -->

    <footer class="py-5 bg-dark">
        <div class="container">
            <p class="m-0 text-center text-white">Copyright &copy; Events Near You 2018</p>
        </div>
        <!-- /.container -->
    </footer>

    <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="slick/slick.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.1.0/firebase.js"></script>
    <script type="text/javascript" src="javascript/app.js"></script>
    <script type="text/javascript" src="javascript/scriptSlider.js"></script>


</body>

</html>
